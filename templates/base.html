<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Trip Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'trip:index' %}">Trip Planner</a>
    {% if user.is_authenticated %}
      <div class="d-flex gap-3 align-items-center">
        <span class="navbar-text">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'accounts:logout' %}">로그아웃</a>
      </div>
    {% else %}
      <div class="d-flex gap-3 align-items-center">
        <a class="btn btn-outline-light btn-sm" href="{% url 'accounts:login' %}">로그인</a>
        <a class="btn btn-light btn-sm" href="{% url 'accounts:signup' %}">회원가입</a>
      </div>
    {% endif %}
  </div>
</nav>
<div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
