{% extends "base.html" %}
{% load static %}

{% block header %}
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ KAKAO_JAVASCRIPT_KEY }}&libraries=services"></script>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="m-0">{{ group.name }}</h3>
  <div class="d-flex gap-2">
    <a class="btn btn-primary">초대코드 생성</a>
    <a class="btn btn-primary" href="{% url 'trip:group_place_list' group.pk %}">리스트로 보기</a>
    <a class="btn btn-primary" href="{% url 'trip:place_create' group.pk %}">+ New Place</a>
  </div>
</div>

<div
  id="map"
  style="width: 100%; height: 500px;"
  data-places-url="{{ places_json_url }}"
></div>

<script src="{% static 'trip/group_map.js' %}"></script>
{% endblock %}
