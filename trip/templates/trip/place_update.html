{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card shadow-sm mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{{ place_link.nickname|default:place_link.place.name }} 수정</h5>
        <small class="text-muted">{{ place_link.place.name }} · {{ place_link.place.address }}</small>
      </div>

      <div class="card-body">
        <form id="place-update-form">
          {% csrf_token %}

          <!-- nickname 수정 -->
          <div class="input-group mb-3">
            <input type="text" id="nickname" class="form-control"
                   placeholder="장소 이름을 입력하세요"
                   value="{{ place_link.nickname|default:place_link.place.name }}">
          </div>

          <!-- Place type 수정 -->
          <div class="mb-3">
            <label for="place-type" class="form-label">Place type</label>
            <select id="place-type" class="form-select">
              <option value="restaurant"    {% if place_link.place_type == "restaurant" %}selected{% endif %}>식당</option>
              <option value="cafe"          {% if place_link.place_type == "cafe" %}selected{% endif %}>카페</option>
              <option value="attraction"    {% if place_link.place_type == "attraction" %}selected{% endif %}>어트랙션</option>
              <option value="shopping"      {% if place_link.place_type == "shopping" %}selected{% endif %}>쇼핑</option>
              <option value="park"          {% if place_link.place_type == "park" %}selected{% endif %}>공원</option>
              <option value="museum"        {% if place_link.place_type == "museum" %}selected{% endif %}>박물관/전시</option>
              <option value="accommodation" {% if place_link.place_type == "accommodation" %}selected{% endif %}>숙소</option>
              <option value="other"         {% if place_link.place_type == "other" %}selected{% endif %}>기타</option>
            </select>
          </div>

          <!-- Description 수정 -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description"
                      class="form-control"
                      rows="4"
                      placeholder="장소에 대한 설명을 입력하세요">{{ place_link.description|default_if_none:"" }}</textarea>
          </div>

          <!-- 저장 버튼 -->
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-primary" id="submit-btn" type="button">저장</button>
            <a class="btn btn-outline-secondary" href="{% url 'trip:group_place_list' group.pk %}" type="button">취소</a>
          </div>

          <!-- 에러 메시지 -->
          <div id="error-message" class="mt-3 text-danger small"></div>
        </form>
      </div>
    </div>
  </div>
</div>

<script> const placeLinkId = {{ place_link.pk }}; </script>
<script src="{% static 'trip/place_update.js' %}"></script>
{% endblock %}
