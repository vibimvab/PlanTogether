{% extends 'base.html' %}{% block content %}
<h4 class="mb-3">Top Places — {{ group.name }}</h4>
<div class="list-group">
  {% for p in top_places %}
    <div class="list-group-item d-flex justify-content-between">
      <div>
        <strong>{{ p.name }}</strong>
        <div class="small text-muted">추천 {{ p.num_recs }}</div>
      </div>
      <a class="btn btn-sm btn-outline-primary" href="{% url 'trip:group_detail' group.pk %}">Back</a>
    </div>
  {% empty %}
    <div class="alert alert-info">추천 데이터가 없습니다.</div>
  {% endfor %}
</div>
{% endblock %}
